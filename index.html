<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="root-div">
        <div class="container flex">
            <!-- left circle -->
            <div class="circle-one circle flex">
                <div class="stick-one"></div>
            </div>
            <!-- right circle -->
            <div class="circle-two circle flex">
                <div class="inner-circle-one circle flex">
                    <div class="inner-circle-two circle">
                    </div>
                </div>
            </div>
            <!-- long stick -->
            <div class="long-stick">
            </div>
            <!-- stick head -->
            <div class="stick-head flex">
                <div class="head-tiny-stick"></div>
                <div class="head-tiny-stick"></div>
            </div>
        </div>
    </div>
</body>

</html>
